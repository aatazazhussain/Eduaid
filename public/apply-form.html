  <link rel="stylesheet" href="style.css" />

    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    .step-buttons {
      margin-top: 20px;
      text-align: right;
    }
    .step-buttons button {
      margin-left: 10px;
    }
  </style>
</head>

      </ul>
      <a class="btn btn-success ms-3" href="contact.html">Contact Us</a>
    </div>

<!-- Form Section -->
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center text-success mb-4">Scholarship Application Form</h2>
    <form id="applicationForm" action="/submit-application" method="POST" enctype="multipart/form-data">

      <!-- Step 1: Personal Info -->
      <div class="form-step active">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" required id="name" />
          </div>
          <div class="col-md-6">
            <label for="fatherName" class="form-label">Father's Name</label>
            <input type="text" class="form-control" name="fatherName" required id="fatherName" />
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob" required id="dob" />
          </div>
          <div class="col-md-6">
            <label for="domicile" class="form-label">Domicile</label>
            <select class="form-select" name="domicile" id="domicile" required>
              <option value="">Select Province</option>
              <option>Punjab</option>
              <option>Sindh</option>
              <option>Khyber Pakhtunkhwa</option>
              <option>Balochistan</option>
              <option>Islamabad Capital Territory</option>
              <option>Gilgit-Baltistan</option>
              <option>Azad Jammu and Kashmir</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city" required id="city" />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" name="phone" pattern="03[0-9]{9}" placeholder="03XXXXXXXXX" required id="phone" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" required id="email" />
          </div>
        </div>
        <div class="step-buttons mt-4">
          <button type="button" class="btn btn-success" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 2: Education Info -->
      <div class="form-step">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Intermediate - University</label>
            <input type="text" class="form-control" name="interUni" placeholder="or N/A" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Intermediate - CGPA</label>
            <input type="text" class="form-control" name="interCgpa" placeholder="or N/A" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Bachelor's - University</label>
            <input type="text" class="form-control" name="bachelorUni" placeholder="or N/A" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Bachelor's - CGPA</label>
            <input type="text" class="form-control" name="bachelorCgpa" placeholder="or N/A" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Master's - University</label>
            <input type="text" class="form-control" name="masterUni" placeholder="or N/A" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Master's - CGPA</label>
            <input type="text" class="form-control" name="masterCgpa" placeholder="or N/A" />
          </div>
          <div class="col-md-6">
            <label class="form-label">PhD - University</label>
            <input type="text" class="form-control" name="phdUni" placeholder="or N/A" />
          </div>
          <div class="col-md-6">
            <label class="form-label">PhD - CGPA</label>
            <input type="text" class="form-control" name="phdCgpa" placeholder="or N/A" />
          </div>
          <div class="col-md-12">
            <label class="form-label">Scholarship to Apply For</label>
            <select class="form-select" name="scholarshipType" required>
              <option value="">Select Scholarship</option>
              <option>Intermediate Scholarship (Pakistan)</option>
              <option>Bachelor's Scholarship (Pakistan)</option>
              <option>Master's Scholarship (Pakistan)</option>
              <option>PhD Scholarship (Pakistan)</option>
              <option>Study Abroad SNPL Scholarship</option>
            </select>
          </div>
        </div>
        <div class="step-buttons mt-4">
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Previous</button>
          <button type="button" class="btn btn-success" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 3: Upload Documents -->
      <div class="form-step">
        <label class="form-label">Upload All Degree PDFs (Combine into One File or Upload Multiple)</label>
        <input type="file" class="form-control" name="documents" accept=".pdf" multiple required />
        <div class="step-buttons mt-4">
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Previous</button>
          <button type="submit" class="btn btn-success">Submit Application</button>
        </div>
      </div>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="bg-success text-white text-center py-3">

<!-- Scripts -->
<script>
  let currentStep = 0;
  const steps = document.querySelectorAll(".form-step");

  function showStep(index) {
    steps.forEach((step, i) => {
      step.classList.toggle("active", i === index);
    });
  }

  function nextStep() {
    if (currentStep < steps.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  }

  function prevStep() {
    if (currentStep > 0) {
      currentStep--;
      showStep(currentStep);
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
